[pytest]
log_formate = %(asctime)s - %(levelname)s - %(message)
log_date_fotmate = %Y-%m-%d  %H:%M:%S
log_file = ../Utils/logs/test.log
log_level = INFO
log_file_formate = %(asctime)s -%(name)s - %(levelname)s - %(message)
log_file_date_fotmate = %Y-%m-%d  %H:%M:%S
generate_report_for_tests = true
addopts = --html=../Utils/report/Report.html
python_files = test_*.py